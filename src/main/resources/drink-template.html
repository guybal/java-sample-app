<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink</title>
    <style>
        :root {
            --bg-color: ${BG_COLOR};
            --header-color: ${TEXT_COLOR};
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: var(--bg-color, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }
        .card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 28px 32px;
            max-width: 520px;
            width: 92vw;
            text-align: center;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 28px;
            line-height: 1.2;
            color: var(--header-color, #ffffff);
            letter-spacing: 0.3px;
        }
        .image {
            display: block;
            width: 100%;
            max-width: 420px;
            height: auto;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            margin: 0 auto;
        }
        .hint {
            margin-top: 14px;
            font-size: 12px;
            color: rgba(255,255,255,0.65);
        }
        .price {
            margin-top: 8px;
            font-size: 18px;
            font-weight: 600;
            color: var(--header-color, #ffffff);
        }
    </style>
    <!--
      Placeholders to be replaced server-side before returning the HTML:
        - ${HEADER_TEXT}: text content for the header (supports <br> for line breaks)
        - ${BG_COLOR}: background color (e.g. #0f172a or rgb(15,23,42))
        - ${TEXT_COLOR}: header text color
        - ${BASE64_IMAGE}: full data URL format (data:image/png;base64,{base64string})
        - ${PRICE}: drink price (e.g. $4.99)
    -->
    
</head>
<body>
    <div class="card">
        <h1>${HEADER_TEXT}</h1>
        <img class="image" alt="Drink" src="${BASE64_IMAGE}" />
        <div class="price">${PRICE}</div>
        <div class="hint">Enjoy your drink!</div>
    </div>
</body>
</html>
