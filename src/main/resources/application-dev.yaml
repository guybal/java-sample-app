spring:
  application:
    name: drinks-app
  
  # H2 Database Configuration (Development)
  datasource:
    # Use in-memory database for Kubernetes (no file system access needed)
    # For local development with persistence, use: jdbc:h2:file:./data/drinks-db;AUTO_SERVER=TRUE
    url: jdbc:h2:mem:drinksdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console (for development/debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Auto-create/update tables
    show-sql: true      # Show SQL queries in logs
    properties:
      hibernate:
        format_sql: true  # Format SQL for readability

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

