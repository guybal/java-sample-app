---
# Template for Git credentials secret (for private repository)
# This should be created manually or via Sealed Secrets / External Secrets
# 
# For HTTPS authentication:
# kubectl create secret generic java-sample-app-git-credentials \
#   --namespace=flux-system \
#   --from-literal=username=guybal \
#   --from-literal=password=YOUR_GITHUB_TOKEN
#
# Or use Flux CLI:
# flux create secret git java-sample-app-git-credentials \
#   --url=https://github.com/guybal/java-sample-app \
#   --username=guybal \
#   --password=YOUR_GITHUB_TOKEN \
#   --namespace=flux-system
#
# For SSH authentication (alternative):
# flux create secret git java-sample-app-git-credentials \
#   --url=ssh://git@github.com/guybal/java-sample-app \
#   --private-key-file=~/.ssh/id_rsa \
#   --namespace=flux-system

---
# Template for GHCR credentials secret
# This should be created manually or via Sealed Secrets / External Secrets
# 
# kubectl create secret generic ghcr-credentials \
#   --namespace=flux-system \
#   --from-literal=username=YOUR_GITHUB_USERNAME \
#   --from-literal=password=YOUR_GITHUB_TOKEN
#
# Or use Flux secret management:
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-credentials
  namespace: flux-system
type: Opaque
stringData:
  username: YOUR_GITHUB_USERNAME
  password: YOUR_GITHUB_TOKEN
---
# For database credentials, create a separate secret:
# kubectl create secret generic drinks-app-db-secret \
#   --namespace=default \
#   --from-literal=password=YOUR_DB_PASSWORD

