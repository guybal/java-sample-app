# Development values for drinks-app
# Use with: helm install drinks-app . -f values-dev.yaml

replicaCount: 1

image:
  repository: ghcr.io/guybal/drinks-app
  pullPolicy: IfNotPresent
  tag: "latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

spring:
  profiles:
    active: dev  # Use dev profile for H2 embedded database
  
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update schema in dev

database:
  external:
    enabled: false  # No external database needed
  embedded:
    enabled: false  # No embedded PostgreSQL - using H2 instead

ingress:
  enabled: false

logging:
  level:
    root: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

