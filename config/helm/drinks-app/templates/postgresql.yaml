{{- if .Values.database.embedded.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "drinks-app.fullname" . }}-postgresql
  labels:
    {{- include "drinks-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    {{- include "drinks-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "drinks-app.fullname" . }}-postgresql
  labels:
    {{- include "drinks-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ include "drinks-app.fullname" . }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "drinks-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "drinks-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgresql
          image: {{ .Values.database.embedded.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.database.external.database | default "drinksdb" | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.database.external.username | default "postgres" | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "drinks-app.fullname" . }}-db-secret
                  key: password
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.database.embedded.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      {{- if .Values.database.embedded.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.database.embedded.persistence.storageClass | default "" }}
        resources:
          requests:
            storage: {{ .Values.database.embedded.persistence.size }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "drinks-app.fullname" . }}-db-secret
  labels:
    {{- include "drinks-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: "postgres"  # Default password for embedded PostgreSQL
{{- end }}

